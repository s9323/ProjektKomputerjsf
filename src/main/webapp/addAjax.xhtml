<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	<ui:define name="content">

		<h:form id="clientForm">
			<h:panelGrid columns="2">

				<h:outputText value="#{msg.ClientFirstNameLabel}" />
				<h:inputText id="firstName" value="#{clientBean.client.firstName}"
					required="#{true}" />

				<h:outputText value="#{msg.clientPinLabel}" />
				<h:inputText id="pin" value="#{clientBean.client.pin}"
					validator="#{clientBean.uniquePin}" required="#{true}">
					<f:validator validatorId="pinValidator" />
					<f:ajax execute="@this" render="messages beanState" />
				</h:inputText>

				<h:outputText value="#{msg.clientDobLabel}" />
				<h:inputText id="dob" value="#{clientBean.client.dateOfBirth}">
					<f:convertDateTime type="date" pattern="dd.MM.yyyy" />
				</h:inputText>

				<h:outputText value="#{msg.clientZipCodeLabel}" />
				<h:inputText id="zipCode" value="#{clientBean.client.zipCode}" />


				
				</h:inputText>

			</h:panelGrid>

			<h:commandButton value="#{msg.clientFormOKButton}"
				action="#{clientBean.addClient}" />


			<h:panelGrid>
				<h:messages id="messages" showDetail="#{true}"
					showSummary="#{false}" />
			</h:panelGrid>

			<h:panelGrid id="beanState" columns="2">
				<h:outputText value="#{msg.clientFirstNameLabel}" />
				<h:outputText id="nameOutput" value="#{clientBean.client.firstName}" />

				<h:outputText value="#{msg.clientPinLabel}" />
				<h:outputText id="pinOutput" value="#{clientBean.client.pin}" />

				<h:outputText value="#{msg.clientDobLabel}" />
				<h:outputText id="dobOutput"
					value="#{clientBean.client.dateOfBirth}" />
			</h:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
